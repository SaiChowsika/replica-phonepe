<!DOCTYPE html>
<html>
<head>
    <title>Banking App</title>
</head>
<body>
    <h1>Simple Banking App</h1>

    <div id="loginDiv">
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
        <p id="loginMsg" style="color:red;"></p> 
    </div>

    <div id="bankDiv" style="display:none;">
        <h2>Welcome, <span id="userDisplay"></span></h2>
        <p>Balance: â‚¹<span id="balance"></span></p>
        <h3>Send Money</h3>
        <input type="text" id="toUser" placeholder="Recipient Username"><br><br>
        <input type="number" id="amount" placeholder="Amount"><br><br>
        <button onclick="sendMoney()">Send</button>
        <p id="sendMsg" style="color:green;"></p>

        <h3>Transaction History</h3>
        <ul id="transactions"></ul>
    </div>

<script>
let currentUser = "";

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    })
    .then(res => {
        if (!res.ok) throw new Error("Invalid credentials");
        return res.json();
    })
    .then(data => {
        currentUser = data.username;
        document.getElementById("userDisplay").innerText = data.username;
        document.getElementById("balance").innerText = data.balance;
        updateTransactions(data.transactions);
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("bankDiv").style.display = "block";
    })
    .catch(err => {
        document.getElementById("loginMsg").innerText = err.message;
    });
}

function sendMoney() {
    const toUser = document.getElementById("toUser").value.trim();
    const amount = Number(document.getElementById("amount").value);

    fetch("/sendMoney", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fromUser: currentUser, toUser, amount })
    })
    .then(res => res.json())
    .then(data => {
        if (data.message.includes("successful")) {
            document.getElementById("balance").innerText = data.balance;
            updateTransactions(data.transactions);
            document.getElementById("sendMsg").style.color = "green";
        } else {
            document.getElementById("sendMsg").style.color = "red";
        }
        document.getElementById("sendMsg").innerText = data.message;
    });
}

function updateTransactions(transactions) {
    const list = document.getElementById("transactions");
    list.innerHTML = "";
    transactions.forEach(t => {
        const li = document.createElement("li");
        li.innerText = t;
        list.appendChild(li);
    });
}
</script>
</body>
</html>
